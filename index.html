<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FontAwsome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <title>VERTICAL SLIDER</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color:hsl(24, 61%, 50%)">
          <h1>Sunset</h1>
          <p>Another day ends</p>
        </div>
        <div style="background-color: grey">
          <h1>Castle</h1>
          <p>Its all Royal</p>
        </div>
        <div style="background-color:cadetblue">
          <h1>Mountains</h1>
          <p>Adventure Begins</p>
        </div>
        <div style="background-color:darkolivegreen">
          <h1>Nature</h1>
          <p>It is Beautiful</p>
        </div>
        <div style="background-color:rgb(22, 29, 59)">
            <h1>Desert</h1>
            <p>All about Skies and Sand</p>
          </div>
      </div>

      <div class="right-slide">
        <div style="background-image: url(image/desert.jpg)"></div>
        <div style="background-image: url('image/nature.jpg.jpg')"></div>
        <div style="background-image: url('image/mountains.jpg')"></div>
        <div style="background-image: url('image/castle.jpg.jpg')"></div>
        <div style="background-image: url(image/sunset.jpg.jpg)"></div>
      </div>

      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
